services:
  # Backend API
  - type: web
    name: subscription-copilot-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REDIRECT_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: subscription-copilot
    env: static
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
